<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Car Explanation Gallery</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="https://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
	<link href="assets/styles/site.css" rel="stylesheet" />
</head>

<body>
	<div id="loading-spinner" class="container">
		<div id="circle">
			<div class="loader">
				<div class="loader">
					<div class="loader">
						<div class="loader">

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="canvas">
		<div class="description-show-button load">
			<button>
				<img src="assets/images/about.png" />
			</button>
		</div>
		<div class="content-description-area unload">
			<div class="description-close-button">
				<button>
					X
				</button>
			</div>
			<div class="description-title">
				<h3>Future Car</h3>
			</div>
			<div class="description-text">
				<p>Vehicles in the near future, will be fuel efficient, zero emission, and use high tech electronics and
					software to assist drivers in a variety of ways. Vehicles will communicate with each other, with the
					road and with traffic signals.</p>
			</div>
		</div>
	</div>

	<div id="dialog">
		<div class="dialog-description"></div>
	</div>



	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="https://threejs.org/build/three.js"></script>
	<script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
	<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
	<script type="text/javascript" src="assets/scripts/actions.js"></script>
	<script type="module" src="assets/scripts/car.js"></script>
</body>

</html>
